<div class="page-container" style="max-width:700px;margin:2rem auto;background:#fff;border-radius:16px;box-shadow:0 2px 16px rgba(25,118,210,0.08);padding:2rem;">
  <h2 style="text-align:center;color:#1976d2;margin-bottom:2rem;">Angular Interactive Playground</h2>
  <div style="margin-bottom:2rem;text-align:center;">
    <label for="code-editor" style="font-weight:600;">Edit Angular HTML below:</label>
    <textarea id="code-editor" style="width:100%;height:120px;border-radius:8px;padding:1rem;margin-top:1rem;font-family:monospace;" [(ngModel)]="code"></textarea>
  </div>
  <div style="background:#f5f5f5;border-radius:12px;padding:1.5rem;text-align:center;box-shadow:0 2px 8px rgba(25,118,210,0.08);">
    <h3 style="margin-bottom:1rem;">Live Preview</h3>
    <div [innerHTML]="code"></div>
  </div>
</div>
