<div class="page-container">
  <h2 style="color:#1976d2;text-align:center;">Testing Playground</h2>

  <!-- Dynamic Modal -->
  <button (click)="openModal()" data-cy="open-modal-btn">Open Modal</button>
  <div class="modal" *ngIf="showModal" data-cy="modal">
    <div class="modal-content">
      <h3>Modal Title</h3>
      <p>This modal appears and disappears.</p>
      <button (click)="closeModal()" data-cy="close-modal-btn">Close</button>
    </div>
  </div>

  <!-- Disabled/Enabled Button -->
  <button (click)="toggleDisabled()" data-cy="toggle-btn">Toggle Disabled</button>
  <button [disabled]="isDisabled" data-cy="disabled-btn">Disabled Button</button>

  <!-- File Upload -->
  <input type="file" data-cy="file-upload" />

  <!-- Drag and Drop -->
  <div class="drag-area" (drop)="onDrop($event)" (dragover)="onDragOver($event)" data-cy="drag-area">
    <div draggable="true" class="draggable" data-cy="draggable">Drag me</div>
    <div *ngIf="dropped" class="dropped" data-cy="dropped">Dropped!</div>
  </div>

  <!-- Custom Dropdown -->
  <div class="custom-dropdown" data-cy="custom-dropdown">
    <button (click)="selectDropdown('Option 1')">Option 1</button>
    <button (click)="selectDropdown('Option 2')">Option 2</button>
    <button (click)="selectDropdown('Option 3')">Option 3</button>
    <div *ngIf="selectedDropdown">Selected: {{ selectedDropdown }}</div>
  </div>

  <!-- Pagination -->
  <div class="pagination" data-cy="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === 3">Next</button>
    <ul>
      <li *ngFor="let item of items.slice((currentPage-1)*5, currentPage*5)">{{ item }}</li>
    </ul>
  </div>

  <!-- Toast Notification -->
  <button (click)="showNotification()" data-cy="toast-btn">Show Toast</button>
  <div class="toast" *ngIf="showToast" data-cy="toast">This is a toast notification!</div>

  <!-- Date Picker -->
  <input type="date" (change)="setDate($event)" data-cy="date-picker" />
  <div *ngIf="selectedDate">Selected Date: {{ selectedDate }}</div>

  <!-- Shadow DOM Web Component -->
  <test-shadow-el data-cy="shadow-el"></test-shadow-el>

  <!-- Similar Text/Classes -->
  <button class="similar-btn" data-cy="similar-btn-1">Click Me</button>
  <button class="similar-btn">Click Me</button>
  <button class="similar-btn">Click Me</button>

  <!-- Hidden Element -->
  <div class="hidden-el" style="display:none;" data-cy="hidden-el">You shouldn't see me!</div>
</div>
