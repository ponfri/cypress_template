<div class="page-container" style="max-width:700px;margin:2rem auto;background:#fff;border-radius:16px;box-shadow:0 2px 16px rgba(25,118,210,0.08);padding:2rem;">
  <h2 style="text-align:center;color:#1976d2;margin-bottom:2rem;">Angular Animations Demo</h2>
  <section style="text-align:center;">
    <h3>Animated Button Example</h3>
    <button style="padding:1rem 2rem;font-size:1.1rem;border-radius:8px;background:#1976d2;color:#fff;transition:transform 0.2s;box-shadow:0 2px 8px rgba(25,118,210,0.10);" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'">Hover Me!</button>
    <p style="margin-top:1rem;">Try hovering the button to see a simple animation.</p>
  </section>
</div>
