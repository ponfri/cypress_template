<img src="assets/img/angular-icon-logo.png" alt="Angular Logo" class="app-logo" />
<div class="page-container">
  <h2 style="color:#1976d2;text-align:center;">Users</h2>
  <ul style="list-style:none;padding:0;">
    @for (user of users; track user) {
      <li style="margin-bottom:1rem;padding:1rem;background:#f5f5f5;border-radius:0;box-shadow:0 1px 4px rgba(25,118,210,0.06);">
        <strong>{{ user.username }}</strong> <span style="color:#1976d2;">({{ user.role || 'user' }})</span>
        <button class="login-btn" style="float:right;" (click)="deleteUser(user.username)">Delete</button>
      </li>
    }
  </ul>

  <div style="margin-top:2rem;">
    <h3>Register New User</h3>
    <input [(ngModel)]="username" placeholder="Username" style="margin-right:1rem;" />
    <input [(ngModel)]="password" type="password" placeholder="Password" style="margin-right:1rem;" />
    <button class="login-btn" (click)="registerUser()">Register</button>
    @if (error) {
      <div style="color:#d32f2f;margin-top:1rem;">{{ error }}</div>
    }
    @if (success) {
      <div style="color:#388e3c;margin-top:1rem;">{{ success }}</div>
    }
  </div>
</div>
