@if (false) {
  <app-cd-demo [value]="0"></app-cd-demo>
}
@if (false) {
  <app-advanced-form></app-advanced-form>
}
@if (false) {
  <app-card></app-card>
}
<div style="text-align:center; margin-bottom:2rem;">
  <img src="assets/img/angular-icon-logo.png" alt="Angular Logo" style="width:100px;display:block;margin:0 auto 1rem auto;" />
  <h2 style="color:#1976d2; margin-bottom:1rem;">{{ 'welcome' | translate }}</h2>
  <p style="color:#333; font-size:1.1rem;">{{ 'intro' | translate }}</p>
</div>

<div class="page-container">

  <section style="text-align:center; margin-bottom:2rem;">
    <h3 style="margin-bottom:1rem;">RxJS Observable Demo</h3>
    <button style="margin:0 0 1rem 0; min-width:160px;" (click)="startObservableDemo()">Start Observable</button>
    <p *appMyIf="observableValue !== null">Observable value: {{ observableValue }}</p>
  </section>

  <section style="text-align:center; margin-bottom:2rem;">
    <h3 style="margin-bottom:1rem;">Dynamic Component Loader Demo</h3>
    <button style="margin:0 0 1rem 0; min-width:160px;" (click)="loadDynamic()">Load Dynamic Component</button>
    <ng-container #dynamicContainer></ng-container>
    <!-- Static usage for lint compliance -->
    @if (false) {
      <app-dynamic-demo></app-dynamic-demo>
    }
  </section>

  <section style="text-align:center; margin-bottom:2rem;">
    <h3 style="margin-bottom:1rem;">Angular Signals Demo</h3>
    <div style="display:flex; justify-content:center; gap:1rem; margin-bottom:1rem;">
      <button style="min-width:120px;" (click)="store.increment()">Increment</button>
      <button style="min-width:120px;" (click)="store.decrement()">Decrement</button>
    </div>
    <p>Counter: {{ store.counter }}</p>
  </section>
