<div style="max-width:500px;margin:2rem auto;padding:2rem;border:1px solid #1976d2;">
  <img src="assets/img/angular-icon-logo.png" alt="Angular Logo" class="app-logo" />
  <div class="page-container">
    <h2 style="color:#1976d2;text-align:center;margin-bottom:2rem;">Admin Panel</h2>
    <h3 style="color:#1976d2;">Delete User Accounts</h3>
    <ul>
      <li *ngFor="let user of users">
        {{ user.username }} <span style="color:gray;">[{{ user.role || 'user' }}]</span>
        <button *ngIf="canDelete(user)" (click)="deleteUser(user)" class="login-btn">Delete</button>
        <span *ngIf="!canDelete(user)" style="color:gray;">(cannot delete this account)</span>
      </li>
    </ul>
    <div *ngIf="deleteMsg" style="color:#388e3c;">{{ deleteMsg }}</div>
  </div>
</div>
