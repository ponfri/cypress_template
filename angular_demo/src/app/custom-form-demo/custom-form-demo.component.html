<div class="app-layout">
  <app-header></app-header>
  <app-menu></app-menu>
  <div class="main-content">
    <section>
      <h3>Custom Form Control Demo</h3>
      <form [formGroup]="form">
        <app-custom-input formControlName="custom" label="Your Name:"></app-custom-input>
      </form>
      <p>Form Value: {{ form.value | json }}</p>
    </section>
  </div>
  <app-footer></app-footer>
</div>
