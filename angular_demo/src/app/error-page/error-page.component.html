<div class="error-page">
  <div class="error-icon">
    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#d32f2f" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="background: #fff3f3; border-radius: 50%; box-shadow: 0 2px 12px rgba(211,47,47,0.12); padding: 12px;">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8" x2="12" y2="12"/>
      <line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>
  </div>
  <h1 class="error-title">Page Not Found</h1>
  <div class="error-message">Sorry, we couldn't find the page you were looking for.</div>
  <div class="error-details">
    <h3>Error Details</h3>
    <pre>{{ errorDetails || 'No additional error details available.' }}</pre>
  </div>
  <button class="done-btn" (click)="goBack()">Go Back</button>
</div>
