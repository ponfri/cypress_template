<img src="assets/img/angular-icon-logo.png" alt="Angular Logo" class="app-logo" />
<div class="page-container">
	<h2 style="color:#1976d2;text-align:center;">Products</h2>
	<ul style="list-style:none;padding:0;">
		<li *ngFor="let product of products" style="margin-bottom:1rem;padding:1rem;background:#f5f5f5;border-radius:8px;box-shadow:0 1px 4px rgba(25,118,210,0.06);">
			<strong>{{ product.name }}</strong> <span style="color:#1976d2;">- ${{ product.price }}</span>
			<button class="login-btn" style="float:right;">Buy</button>
		</li>
	</ul>
</div>
