


<div style="text-align:center; margin-bottom:2rem;">
  <img src="assets/img/angular-icon-logo.png" alt="Angular Logo" class="app-logo" style="width:100px;display:block;margin:0 auto 1rem auto;" />
</div>
<div class="page-container">
  <h2 style="color:#1976d2;text-align:center;">Products</h2>
  <ul style="list-style:none;padding:0;">
    @for (product of products; track product) {
  <li style="margin-bottom:1.5rem;padding:1.5rem;background:#f5f5f5;border-radius:12px;box-shadow:0 2px 8px rgba(25,118,210,0.10);display:flex;align-items:center;justify-content:space-between;">
        <div style="text-align:left;">
          <strong>{{ product.name }}</strong> <span style="color:#1976d2;">- ${{ product.price }}</span>
        </div>
  <button class="login-btn" style="margin-left:2rem;min-width:100px;transition:box-shadow 0.2s;box-shadow:0 1px 4px rgba(25,118,210,0.10);">Buy</button>
      </li>
    }
  </ul>
</div>
