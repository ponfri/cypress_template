
version: "3.8"
services:
  api:
    build: ./api
    ports:
      - "4000:4000"
    environment:
      - JWT_SECRET=devsecret
      - PORT=4000
      - NODE_ENV=development
    volumes:
      - ./api/data:/usr/src/app/data
    depends_on:
      - cdn

  ui:
    build: ./ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:4000/api
      - VITE_WS_BASE=ws://localhost:4000
    depends_on:
      - api

  cdn:
    build: ./cdn
    ports:
      - "8080:80"
